{% extends 'users/base.html' %} {% load static %} {% load crispy_forms_tags %}
{% block content %}

<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Joignez aujourd'hui</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button href="" class="btn btn-outline-info" type="submit">
        S'inscrire
      </button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted"
      >Vous avez déjà un compte?
      <a class="ml-2" href="{% url 'login' %}">S'inscrire</a>
    </small>
  </div>
</div>

{% endblock content %}
